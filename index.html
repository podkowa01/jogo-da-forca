<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Jogo da Forca</h1>
        <div class="hangman-display">
            <svg height="250" width="200" class="hangman">
                <line x1="10" y1="240" x2="150" y2="240" />
                <line x1="80" y1="240" x2="80" y2="10" />
                <line x1="80" y1="10" x2="180" y2="10" />
                <line x1="180" y1="10" x2="180" y2="40" />
                <circle cx="180" cy="70" r="30" class="body-part head" />
                <line x1="180" y1="100" x2="180" y2="170" class="body-part body" />
                <line x1="180" y1="120" x2="150" y2="150" class="body-part arm left-arm" />
                <line x1="180" y1="120" x2="210" y2="150" class="body-part arm right-arm" />
                <line x1="180" y1="170" x2="150" y2="210" class="body-part leg left-leg" />
                <line x1="180" y1="170" x2="210" y2="210" class="body-part leg right-leg" />
            </svg>
        </div>
        <div class="word-display" id="word-display"></div>
        <div class="message" id="message"></div>
        <div class="keyboard" id="keyboard"></div>
        <button id="restart-button">Reiniciar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
